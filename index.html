<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gamecontainer">
        <div class="heading">Tic Tac Toe</div>
        <div class="title">
            Player <span class="display-player playerX">X</span>'s turn
        </div>
        <div class="container">
            <div class="box bt-0 bl-0"></div>
            <div class="box bt-0"></div>
            <div class="box bt-0 br-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box bb-0 br-0"></div>
        </div>
        <div class="announcer display hide"></div>
        <div class="controls">
            <img src="excited.gif" alt="Ruko jara sabr karo..." id="gif" class="gif">
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
